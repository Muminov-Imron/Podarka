<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PJ Studio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="wrapper-head">
          <div class="left">
            <button class="nav-btn">Menu</button>
            <input class="nav-btns" type="text" placeholder="Search" />
            <img class="inp-img" src="./ssssss.svg" alt="" />
          </div>

          <div class="logo">
            <img width="74" height="69" src="./Group 32234.svg" alt="" />
          </div>

          <div class="right">
            <div class="wrapper-btn">
              <button class="icon"></button>
              <button class="icons"></button>
              <button class="iconss"></button>
              <button class="iconssss">2</button>
            </div>
            <button class="btn">ENG</button>
            <button class="btn">USD</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="hero">
            <div class="hero-left">
              <h1 class="name-rek">
                Are you ready to <br /><span class="spn">lead the way</span>
              </h1>
              <p class="text-rek">Luxury meets ultimate sitting comfort</p>
              <button class="discover">Discover</button>
            </div>

            <div class="hero-right">
              <img src="./Group 32026.png" class="hero-shoes" />
            </div>
            <img src="./Group 35835 1.svg" class="img-rek" />
            <div class="mini-hero">
              <img class="mini-img" src="./strel.svg" alt="" />
            </div>
            <div class="mini-heros">
              <img class="mini-img" src="./aroww.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="products">
            <div class="card">
              <div class="img-box green">
                <img
                  class="img-ks-1"
                  src="./507-5075088_nike-air-max-270-blue-and-green-hd-removebg-preview.svg"
                />
              </div>
              <h3 class="air">Nike Air</h3>
              <div class="price">
                <span class="news">$180.00</span>
                <span class="olds">$289.00</span>
              </div>
              <div class="btn-wrapper-spn">
                <button class="colors">Colors</button>
                <div class="wrapper-spns">
                  <span class="spn-black">◉</span>
                  <span class="spn-red"></span>
                  <span class="spn-orange"></span>
                  <span class="spn-yellow"></span>
                  <span class="spn-greenyellow"></span>
                </div>
              </div>
              <button class="add">Add to cart</button>
            </div>
            <div class="card">
              <div class="badges">
                <span class="tag newss">NEW</span>
              </div>
              <div class="img-box purple">
                <img class="img-ks-2" src="./PngItem_6616167.svg" />
              </div>
              <h3 class="air">Air Jordan</h3>
              <div class="price">
                <span class="news">$199.00</span>
                <span class="olds">$289.00</span>
              </div>
              <div class="btn-wrapper-spn">
                <button class="colors">Colors</button>
                <div class="wrapper-spns">
                  <span class="spn-black">◉</span>
                  <span class="spn-red"></span>
                  <span class="spn-orange"></span>
                  <span class="spn-yellow"></span>
                  <span class="spn-greenyellow"></span>
                </div>
              </div>
              <button class="add">Add to cart</button>
            </div>
            <div class="card">
              <div class="badges">
                <span class="tag new">NEW</span>
                <span class="tag hot">HOT</span>
              </div>
              <div class="img-box orange">
                <img
                  class="img-ks-3"
                  src="./favpng_nike-air-max-270-womens-shoe-nike-wmns-air-max-270-flyknit-womens-sports-shoes.svg"
                />
              </div>
              <h3 class="air">Nike Netro</h3>
              <div class="price">
                <span class="news">$135.00</span>
                <span class="olds">$289.00</span>
              </div>
              <div class="btn-wrapper-spn">
                <button class="colors">Colors</button>
                <div class="wrapper-spns">
                  <span class="spn-black">◉</span>
                  <span class="spn-red"></span>
                  <span class="spn-orange"></span>
                  <span class="spn-yellow"></span>
                  <span class="spn-greenyellow"></span>
                </div>
              </div>
              <button class="add">Add to cart</button>
            </div>
            <div class="card">
              <div class="badges">
                <span class="tag sale">-23%</span>
              </div>
              <div class="img-box blue">
                <img class="img-ks-4" src="./PngItem_4881188.svg" />
              </div>
              <h3 class="air">Air Spain</h3>
              <div class="price">
                <span class="news">$149.00</span>
                <span class="olds">$199.00</span>
              </div>
              <div class="btn-wrapper-spn">
                <button class="colors">Colors</button>
                <div class="wrapper-spns">
                  <span class="spn-black">◉</span>
                  <span class="spn-red"></span>
                  <span class="spn-orange"></span>
                  <span class="spn-yellow"></span>
                  <span class="spn-greenyellow"></span>
                </div>
              </div>
              <button class="add">Add to cart</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
